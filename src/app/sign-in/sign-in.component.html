<div class="row">
  <div class="col s8 offset-s2">
    <div class="card">
      <div class="sm-jumbotron center-align">
        <h4>GRUHALAXMI</h4>
        <h5 style="color:floralwhite;">User Login</h5>
      </div>
      <form class="col s12 white" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">

        <div class="row">
          <div class="input-field col s12">
            <input class="validate" type="text" name="Email" #Email="ngModel" [(ngModel)]="user.Email" [pattern]="emailPattern" required>
            <label [attr.data-error]="Email.errors!=null?(Email.errors.required?'Required field!':'Email is Required'):''" data-error="Invalid email!">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input class="validate" type="password" name="Password" #Password="ngModel" [(ngModel)]="user.Password" required  minlength="3">
            <label [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Minimum 3 characters needed'):''">Password</label>
          </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
              <button class="btn-large btn-submit" type="submit">Login</button>
            </div>
            <div class="input-field col s6">
              <button class="btn-large btn-submit" type="button">New User</button>
            </div>
          </div>
      </form>
    </div>
  </div>
</div>
