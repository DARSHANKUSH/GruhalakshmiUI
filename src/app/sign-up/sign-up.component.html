<div class="row">
  <div class="col s6 offset-s3">
    <div class="card">
      <div class="sm-jumbotron center-align">
        <h4  style="color:darkorange"><b>Gruhalaxmi</b></h4>
        <h5 style="color:rgb(77, 194, 10)"><b>Registration</b></h5>
      </div>
      <form class="col s12 white" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">

        <div class="row">
          <div class="input-field col s12">
            <input class="validate" type="text" name="FirstName" #FirstName="ngModel" [(ngModel)]="user.FirstName" required>
            <label [attr.data-error]="FirstName.errors!=null?(FirstName.errors.required?'Required field!':'FirstName is Required'):''">First Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input class="validate" type="text" name="LastName" #LastName="ngModel" [(ngModel)]="user.LastName" required>
            <label [attr.data-error]="LastName.errors!=null?(LastName.errors.required?'Required field!':'LastName is Required'):''">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input class="validate" type="text" name="Email" #Email="ngModel" [(ngModel)]="user.Email" [pattern]="emailPattern" required>
            <label [attr.data-error]="Email.errors!=null?(Email.errors.required?'Required field!':'Email is Required'):''" data-error="Invalid email!">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input class="validate" type="password" name="Password" #Password="ngModel" [(ngModel)]="user.Password" required  minlength="3">
            <label [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Minimum 3 characters needed'):''">Password</label>
          </div>
          <div class="input-field col s6">
            <input class="validate" type="password" name="Confirm Password" required  minlength="3">
            <label>Confirm Password</label>
          </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
              <button [disabled]="!userRegistrationForm.valid" class="btn-large btn-submit" type="submit">Submit</button>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
              <!-- <button [disabled]="!userRegistrationForm.valid" class="btn-large btn-submit" type="submit">Submit</button> -->
              <a href="" >I have an Account</a>
            </div>
        </div>
      </form>
    </div>
  </div>
</div>
